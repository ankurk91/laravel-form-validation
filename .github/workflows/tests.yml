name: tests

on:
  push:
    branches:
      - main
      - dev
      - v1.x
  pull_request:
    branches:
      - main
      - dev
      - v1.x
  schedule:
    - cron: '0 0 20 * *'

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install pnpm
        run: npm install -g pnpm@^8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Execute tests
        run: npm run test

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

      - run: npm run build
